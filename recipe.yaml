name: "My FiveM RP Server - ND Core"
author: "YourName"
version: "1.0"
description: "FiveM Full RP Server using ND Core & OX Resources"

tasks:
  - name: "Start Database"
    action: exec
    cmd: "ensure ox_mysql"

  - name: "Load Core Scripts"
    action: exec
    cmd: |
      ensure nd_core
      ensure ox_lib
      ensure ox_target
      ensure ox_inventory

  - name: "Load Character & UI System"
    action: exec
    cmd: |
      ensure nd_characters
      ensure nd_appearance
      ensure nd_spawn
      ensure nd_hud

  - name: "Load Economy & Business"
    action: exec
    cmd: |
      ensure nd_banking
      ensure nd_cityhall
      ensure nd_management

  - name: "Load Job System"
    action: exec
    cmd: |
      ensure nd_jobs
      ensure nd_vehicleshop
      ensure nd_police
      ensure nd_ambulance
      ensure nd_gangs
      ensure nd_mafia

  - name: "Load Crime & Heist System"
    action: exec
    cmd: |
      ensure nd_drugs
      ensure nd_prison
      ensure nd_robbery
      ensure nd_heists
      ensure nd_weaponcraft

  - name: "Load Vehicle & Fuel System"
    action: exec
    cmd: |
      ensure nd_garages
      ensure nd_fuel

  - name: "Load Miscellaneous Features"
    action: exec
    cmd: |
      ensure easyadmin
      ensure nd_logs
      ensure nd_animations
      ensure dpemotes

  - name: "Server Ready"
    action: exec
    cmd: "echo Server has been started successfully!"
